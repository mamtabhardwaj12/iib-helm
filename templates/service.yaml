apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .values.service.type }}
  ports:
  - port: {{ .values.service.webuiPort }}
    targetPort: {{ .values.service.webuiPort }}
    protocol: TCP
    name: webui
  - port: {{ .values.service.serverlistenerPort }}
    targetPort: {{ .values.service.serverlistenerPort }}
    protocol: TCP
    name: serverlistener 
  - port: {{ .values.service.nodelistenerPort }}
    targetPort: {{ .values.service.nodelistenerPort }}
    protocol: TCP
    name: nodelistener       
  selector:
    app: {{ template "fullname" . }}
