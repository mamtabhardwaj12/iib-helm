apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: LoadBalancer 
  ports:
  - port: 4414
    targetPort: 4414    
    name: webui
  - port: 7800
    targetPort: 7800
    name: serverlistener 
  - port: 7080
    targetPort: 7080
    name: nodelistener 
  selector:
    app: iibv10 
